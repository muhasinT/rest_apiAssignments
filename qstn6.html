<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <table class="table">
        <thead>
            <tr>               
                <th scope="col">Country Flag</th>
                <th scope="col">Country Name</th>
                <th scope="col">Population</th>
                <th scope="col">Capital</th>
                <th scope="col">Language</th>
                <th scope="col">Currency Name</th>
                <th scope="col">Currency Symbol</th>
            </tr>
            <tbody id="countryData">

            </tbody>
        </thead>   
    </table>
    <script>
        fetch("https://restcountries.com/v3.1/all ")
        .then((datafrmSer)  => datafrmSer.json())
            .then((countries) => {
           console.log(countries); countryDetails(countries);
            })
            .catch(err =>console.log(err));
        function countryDetails(countries){
            for(let data of countries){
                    let countryFlag = data.flag;
                    let countryName= data.name;
                    let population = data.population;
                    let capital = data.capital;
                    let language = data.languages[0].name;
                    let currency = data.demonym;
                    let currencySymbol = data.currencies[0].symbol;



                    let htmlRow = ` <tr>

                        <td>${countryFlag}</td>
                        <td>${countryName}</td>
                        <td>${population}</td>
                        <td>${capital}</td>
                        <td>${language}</td>
                        <td>${currency}</td>
                        <td>${currencySymbol}</td>
                        

                        </tr>`

                        document.getElementById("countryData").innerHTML += htmlRow;
                        console.log(countryFlag);

                }


        }

    </script>
</body>
</html>
